<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://web.nttu.edu.tw/s32/style/style.css">
    <link rel="stylesheet" href="https://web.nttu.edu.tw/s32/style/form.css">

    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<body onload="switchStatus();">
    <section id="header"></section>

    <section>
        <div class="chatContainer">
            <div class="title">Chat</div>
            <div id="mainChat" class="mainChat">
                <div class="msgContianer left">
                    <img class="miniAvatar" src="https://web.nttu.edu.tw/s32/check_mate.jpg" alt="">
                    <div class="userName">Name</div>
                    <div class="split">:</div>
                    <div class="msg">left message</div>
                    <div class="date">time</div>
                </div>
                
                <div class="msgContianer right">
                    <img class="miniAvatar" src="https://web.nttu.edu.tw/s32/check_mate.jpg" alt="">
                    <div class="userName">Name</div>
                    <div class="split">:</div>
                    <div class="msg">right message</div>
                    <div class="date">time</div>
                </div>
            </div>
            <div class="inputCntainer">
                <form id="form" action="#">
                    <input id="input" autocomplete="off" />
                    <button id="msgBtn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div id="clockdiv"></div>
        <h1 style="margin: 0;padding: 0;">OPPONENT</h1>
        <div class="gameContainer">
            <div>
                <button id="opponent_timer" onclick="setTimeout(countDown(this.id), 1)">DONE</button>
            </div>
            <div class="playerData">
                <img class="playerAvatar" src="https://web.nttu.edu.tw/s32/check_mate.jpg" alt="">
                <div class="playerName">name</div>
            </div>
            <div class="timerContainer">
                <div id="opponent_timer_min" class="timer">00</div>
                <div class="timer">:</div>
                <div id="opponent_timer_sec" class="timer">00</div>
            </div>
        </div>
        <div class="gameContainer self">
            <div>
                <button id="self_timer" onclick="setTimeout(countDown(this.id), 1)">DONE</button>
            </div>
            <div class="playerData">
                <img class="playerAvatar" src="https://web.nttu.edu.tw/s32/check_mate.jpg" alt="">
                <div class="playerName">name</div>
            </div>
            <div class="timerContainer">
                <div id="self_timer_min" class="timer">00</div>
                <div class="timer">:</div>
                <div id="self_timer_sec" class="timer">00</div>
            </div>
        </div>
    </section>
    
    
    <section id="footer"></section>
    
    <!-- temp -->
    <script src="/assets/js/game.js" type="module"></script>
    <script type="module">
        import { selectPromotePiece } from '/assets/js/game.js'
        window.Select = selectPromotePiece
    </script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()
    </script>

    <!-- timer -->
    <script src="timer.js"></script>
    <script src="chat.js"></script>

<script src="js/user_information.js" type="text/javascript"></script>
    <script src="js/profile.js" type="text/javascript"></script>

    <!-- Load footer and header -->
    <script> 
        $(function(){
            $("#header").load("header.htm"); 
            $("#footer").load("footer.htm"); 
        });
        switchStatus();
    </script>

    <script>
        function addInput() {
            var container = document.getElementById('inputChoices')
            var newInput = '<input id="choices" type="text" name="choices[]" required><br>'
            container.innerHTML += newInput
        }
    </script>
</body>
